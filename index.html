<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>photog finder</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

  <!-- Custom CSS -->
  <link href="custom.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Cabin" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" id="navbar-brand">photog finder</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <button type="button" id="navbar-register" data-toggle="modal" data-target="#register-modal">Register</button>
          <button type="button" id="navbar-login" data-toggle="modal" data-target="#login-modal">Log In</button>
          <button type="button" id="navbar-profile" class="hidden">My Profile</button>
        </form>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>

  <!-- Jumbotron -->
<div id="jumbotron">
  <div class="jumbotron">
    <div class="container">
      <h1>photog finder</h1>
      <p>Enter your zip code below to search for wedding photographers in your area!</p>
      <div class="search">
        <div class="form-group">
          <span>
            <input type="text" id="zip-code" placeholder="Zip Code">
            <button type="button" id="search-button">Search</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Sign Up Modal -->
  <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="register-modal-label">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="register-modal-label">Register</h4>
        </div>
        <div class="modal-body">
        <div class="form-group">
          <label for="register-modal-email">Email address</label>
          <input class="form-control" id="register-modal-email" placeholder="Enter email address" type="email">
        </div>
        <div class="form-group">
          <label for="register-modal-password">Password</label>
          <input class="form-control" id="register-modal-password" placeholder="Enter password" type="password">
        </div>
        <div class="form-group">
          <label for="register-modal-password-conf">Password Confirmation</label>
          <input class="form-control" id="register-modal-password-conf" placeholder="Enter password confirmation" type="password">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="close-modal-button" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="register-modal-button" data-dismiss="modal">Register</button>
      </div>
    </div>
  </div>
</div>

<!-- Log In Modal -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="login-modal-label">Login</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="login-modal-email">Email address</label>
          <input class="form-control" id="login-modal-email" placeholder="Enter email address" type="email">
        </div>
        <div class="form-group">
          <label for="login-modal-passowrd">Password</label>
          <input class="form-control" id="login-modal-password" placeholder="Enter password" type="password">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="close-modal-button" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="login-modal-button" data-dismiss="modal">Log In</button>
      </div>
    </div>
  </div>
</div>

<!-- Placeholder Homepage Content -->
  <div id="display">
    <div id="profiles-list">


    </div>
  </div>

  <!-- Account Info: Create Profile -->
  <div id="account-info" class="hidden">
    <div class="container-fluid">
      <h1>My Profile</h1>
      <div class="create-profile">
      <button type="button" id="manage-gallery-button">Manage Photo Gallery</button>
        <form id="profile-form" enctype="multipart/form-data" accept-charset="utf-8">
          <div class="row">
            <div class="form-group col-md-4">
              <label for="input-name">Name</label>
              <input type="text" class="form-control" id="input-name" name="profile[name]" placeholder="Name">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="input-email">Email</label>
              <input type="text" class="form-control" id="input-email" name="profile[email]" placeholder="Email">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="input-website">Website</label>
              <input type="text" class="form-control" id="input-website" name="profile[website]" placeholder="Website URL">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="input-phone">Phone</label>
              <input type="text" class="form-control" id="input-phone" name="profile[phone]" placeholder="Phone number">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="input-city">City</label>
              <input type="text" class="form-control" id="input-city" name="profile[city]" placeholder="City">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="input-state">State</label>
              <input type="text" class="form-control" id="input-state" name="profile[state]" placeholder="State">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="input-zip">Zip</label>
              <input type="text" class="form-control" id="input-zip" name="profile[zip]" placeholder="Zip Code">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="profile-photo">Profile Photo</label>
              <input type="file" name="profile[image]" id="profile-photo">
            </div>
          </div>
          <button type="button" id="create-profile-button">Create Profile</button>
          <button type="button" id="edit-profile-button" class="hidden">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

<!-- Placeholder Photographer Detail Content -->
  <div id="detail-page" class="hidden">
    <br>
    <br>
    <br>
    <h1>Details!</h1>
    <div id="details-list"></div>
    <div id="details-gallery">
      <h2>Here's my invisible photo gallery...</h2>
    </div>
  </div>

<!-- Photo Gallery -->
  <div id="manage-gallery" class="hidden">
    <div class="container-fluid">
      <h1>My Photo Gallery</h1>
      <div class="manage-gallery">
        <form id="gallery-form" enctype="multipart/form-data" accept-charset="utf-8">
          <div class="row">
            <div class="form-group col-md-4">
              <label for="gallery-photo">Upload Photo</label>
              <input type="file" name="photo[gallery_image]" id="gallery-photo">
            </div>
          </div>
          <button type="button" id="upload-photo-button">Upload Photo</button>
        </form>
      </div>
      <div id="photo-gallery">
        <h1>Photos</h1>
      </div>
    </div>
  </div>

  <!-- Handlebars -->
    <!-- Render Profiles on Homepage -->
  <script id="profile-template" type="text/x-handlebars-template">
    <ul>
      {{#each profiles}}
      <div class="profile" data-id={{id}}>
        <h4>{{name}} | {{city}}, {{state}}</h4>
        <img src="{{image_url_med}}" alt="Profile Image" id="profile-pic" data-id={{id}}>
      </div>
      {{/each}}
    </ul>
  </script>

    <!-- Render Photographer Details -->
  <script id="detail-template" type="text/x-handlebars-template">
    <div class="detail" data-id={{id}}>
      <h3>{{profile.name}} | {{profile.city}}, {{profile.state}}</h3>
      <img src="{{profile.image_url_med}}" alt="Profile Photo">
      <ul>
        <li><a href="http://{{profile.website}}">{{profile.website}}</a></li>
        <li>{{profile.email}}</li>
        <li>{{profile.phone}}</li>
      </ul>
    </div>
  </script>

    <!-- Render Uploaded Gallery Photos
  <script id="photo-template" type="text/x-handlebars-template">
    <div class="photo" data-id={{id}}>
      <h3>The photo ID is {{photo.id}}. Here is a photo.</h3>
      <img src="{{photo.gallery_image_url_med}}" alt="Gallery Photo">
    </div>
  </script> -->

    <!-- Render Uploaded Gallery Photos -->
  <script id="photo-gallery-template" type="text/x-handlebars-template">
    <ul>
      {{#each photos}}
      <div class="photo" data-id={{id}}>
        <img src="{{gallery_image_url_med}}" alt="Gallery Photo">
        <button type="button" id="delete-photo-button" data-id={{id}}>Delete Photo {{id}}</button>
      </div>
      {{/each}}
    </ul>
  </script>

<!-- Scripts -->
  <!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Boostrap -->
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

  <!-- Handlebars -->
<script src="bower_components/handlebars/handlebars.js"></script>

  <!-- JS files -->
<script src = "scripts/ajax.js"></script>
<script src = "scripts/ui.js"></script>

  <!-- simpleStorage -->
<script src="bower_components/simpleStorage/simpleStorage.js"></script>
</body>
</html>
